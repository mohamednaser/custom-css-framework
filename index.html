<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <title>Custom CSS FrameWork</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4ea4aea9be.js"
      crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav navbar bg-dark">
        <div class="right-div float-right">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="left-div float-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-2"
          >
            <path
              d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
            ></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
          <h2 class="siteName white-text">Album</h2>
        </div>
      </nav>
      <main>
        <div class='center'>
          <h1 class='text-center'>Album example</h1>
          <p class='text-center'>Something short and leading about the collection belowâ€”its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
          <a class='btn-primary'>Main Call to action</a>
          <a class='btn-secondary'>Secondary action</a>
        </div>  
      </main>
      <div class="grid">
        <div class="grid-item c1 r1">1</div>
        <div class="grid-item r1 c2">2</div>
        <div class="grid-item r1 c3">3</div>
        <div class="grid-item r2 c1">4</div>
        <div class="grid-item r2 c2">5</div>
        <div class="grid-item r2 c3">6</div>
        <div class="grid-item r3 c1">7</div>
        <div class="grid-item r3 c2">8</div>
        <div class="grid-item r3 c3">9</div>
      </div>
    </div>  
  </body>
</html>
